<div class="listHeader">Список публичных гистов</div>
<ol>
  <li class="listOfGists" *ngFor="let gist of arrayOfGists">
    <a class="elementOfList" [routerLink]="['/detail',gist.id]">{{gist.description}} {{gist.created_at | date}}</a>
  </li>
</ol>
<div class="goBackButton" (click)="goBack()">Назад</div>
